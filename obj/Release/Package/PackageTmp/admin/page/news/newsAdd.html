<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章添加--星火传承公益-后台管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css" media="all" />
    <script src="jquery-1.11.0.js"></script>
</head>
<body class="childrenBody">
	<form class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label">文章标题</label>
			<div class="layui-input-block">
                <input type="text" class="layui-input Title" lay-verify="required" placeholder="请输入文章标题">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">默认浏览数</label>
				<div class="layui-input-block">
                    <input type="text" class="layui-input ViewCount" value="0" lay-verify="required" placeholder="请输入默认浏览数">
					
					
				</div>
			</div>
			<div class="layui-inline">		
				<label class="layui-form-label">文章作者</label>
				<div class="layui-input-inline">
                    <input type="text" class="layui-input Pseudonym" lay-verify="required" placeholder="请输入文章作者">
				</div>
			</div>
			<div class="layui-inline">		
				<label class="layui-form-label">发布时间</label>
				<div class="layui-input-inline">
                    <input type="text" class="layui-input CreatedTime" lay-verify="date" onclick="layui.laydate({elem:this})">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">分类</label>
                <div class="layui-input-inline NewsClass">
                    <select name="browseLook" class="newsLook" lay-filter="browseLook">
                        <option value="0">戒色文章</option>
                        <option value="1">楞严咒</option>
                        <option value="2">不净观</option>
                    </select>
                </div>
			</div>
		</div>
		
		
		<div class="layui-form-item">
			<label class="layui-form-label">文章内容</label>
			<div class="layui-input-block">
				<textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="news_content"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
                <a id="add" class="layui-btn" href="javascript:;">立即提交</a>
				<!--<button class="layui-btn" lay-submit="" lay-filter="addNews">立即提交</button>-->
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
                
                
                
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="newsAdd.js"></script>
</body>
</html>
