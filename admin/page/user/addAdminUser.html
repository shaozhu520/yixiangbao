<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加管理员--易线报-后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <script src="../../../js/jquery-1.11.0.js"></script>
    <script src="../../js/cookies.jquery.js"></script>
    <script src="../../js/cookieyz1.js"></script>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media(max-width:1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
    <form class="layui-form" style="width:80%;">
        <div class="layui-form-item">
            <label class="layui-form-label">登录名</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input userName" lay-verify="required" placeholder="请输入登录名">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">密码框</label>
            <div class="layui-input-block">
                <input type="password" class="layui-input userPwd" name="password" required lay-verify="required" placeholder="请输入密码">
            </div>
        </div>


            <div class="layui-form-item">
                <label class="layui-form-label">联系方式</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input Contact" lay-verify="required" placeholder="请输入QQ 或 手机号">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block userSex">
                        <input type="radio" name="sex" value="男" title="男" checked>
                        <input type="radio" name="sex" value="女" title="女">
                        <input type="radio" name="sex" value="保密" title="保密">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">职务</label>
                    <div class="layui-input-block">
                        <!--<select name="userGrade" class="userGrade" lay-filter="userGrade">
                            <option value="0">普通管理员</option>
                            <option value="1">中级会员</option>
                            <option value="2">高级会员</option>
                            <option value="3">超级会员</option>
                        </select>-->
                        <input type="text" class="layui-input Status" lay-verify="required" placeholder="请输入职务">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">使用状态</label>
                    <div class="layui-input-block">
                        <select name="userStatus" class="userStatus" lay-filter="userStatus">
                            <option value="0">正常使用</option>
                            <option value="1">限制用户</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="addUser">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
    </form>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="addAdminUser.js"></script>
</body>
</html>
